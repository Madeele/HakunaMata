<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Wojciech, Magdalena, Chiara, Aleksandra">
	<meta name="description" content="It doesn't matter if you are a new or current student, we are the Study Counseling and we have an answer for your question!">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/main.css">


	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<title>Study Counseling | Business Academy Aarhus</title>
</head>

<body>
	<div class="container">
		<img src="images/bluecircle.svg" class="container__item container__item1" alt="blueCircle">
		<img src="images/orangecircle.svg" class="container__item container__item2" alt="orangeCircle">
		<img src="images/orangecircle.svg" class="container__item container__item3" alt="orangeCircle">
		<img src="images/turquoisecircle.svg" class="container__item container__item4" alt="turquoiseCircle">
		<div class="container__content">
			<img src="images/Winking_Avatar_HTML5-Canvas.gif" class="container__img" alt="avatar">
			<header class="container__header">
				<p>Welcome to the Study Counselling.<br>
					We are here to help you.</p>
			</header>
			<button class="ripple container__btn noSelect" id="btn-start">START
			</button>
		</div>
	</div>
	<div class="container2">
		<img src="images/bluecircle.svg" class="container__item container__item1" alt="blueCircle">
		<img src="images/orangecircle.svg" class="container__item container__item2" alt="orangeCircle">
		<img src="images/orangecircle.svg" class="container__item container__item3" alt="orangeCircle">
		<img src="images/turquoisecircle.svg" class="container__item container__item4" alt="turquoiseCircle">
		<div class="container__content">
			<img src="images/Blinking_Avatar_HTML5-Canvas.gif" class="container__img" alt="avatar">
			<header class="container2__header">
				<p>Choose your language</p>
			</header>
			<div class="container2__btn-content">
				<button class="container2__btn-content__btn ripple noSelect" id="danish-btn"><img src="images/dk.svg" alt="danish flag"></button>
				<button class="container2__btn-content__btn ripple noSelect" id="british-btn" onclick="menu()"><img src="images/uk.svg" alt="british flag"></button>
			</div>
		</div>
	</div>
	
	<script>

		$(document).ready(function(){
			$("#btn-start").click(function(){
				console.log("add style");
				setTimeout(function() {
						$(".container").css({
							"display":"none"
						});
						$(".container2").css({
							"display":"block"
						});
				},500);
			});
		});

		function menu(){
			setTimeout(function(){
				location.href="menu.html";
			}, 500);
		}

	</script>
</body>

</html>
